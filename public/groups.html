<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/groups.css" />
    <script type="module" src="./js/groups.js" defer></script>
    <title>Groups</title>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <section class="logo">
          <div class="logo-img">
            <img src="./img/google_logo.jpg" alt="google logo" />
          </div>
          <h2>Split Bill</h2>
        </section>
        <section class="cards">
          <h1>Select Your Group</h1>
          <p class="error-msg"></p>
          <div class="card-container"></div>
        </section>
        <form class="group_form">
          <h3>Add group</h3>
          <p class="error-msg error-selection"></p>
          <label for="groups">Group ID:</label>
          <select name="groups" class="select">
            <option value="null">Select group</option>
          </select>
          <button type="submit">Add</button>
        </form>
      </section>
      <footer>&copy; Copyright 2022, Google. All rights reserved</footer>
    </div>
  </body>
</html>
