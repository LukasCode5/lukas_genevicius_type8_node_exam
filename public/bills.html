<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bills.css" />
    <script type="module" src="./js/bills.js" defer></script>
    <title>Bills</title>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <nav class="nav-link">
          <button class="back-groups-btn">Back to groups</button>
        </nav>
        <section class="logo">
          <div class="logo-img">
            <img src="./img/google_logo.jpg" alt="google logo" />
          </div>
          <h2>Split Bill</h2>
        </section>
        <section class="group-title">
          <h1 class="group-name"></h1>
          <h3>Group's bills:</h3>
        </section>
        <table class="bill-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody class="bill-table-body"></tbody>
        </table>
        <form class="bill_form">
          <h3 class="err error-msg-h3"></h3>
          <h3>Add bill</h3>
          <label for="amount">Amount:</label>
          <input name="amount" type="number" />
          <p class="error-msg"></p>
          <label for="description">Description:</label>
          <input name="description" type="text" />
          <p class="error-msg"></p>
          <button type="submit">Add</button>
        </form>
      </section>
      <footer>&copy; Copyright 2022, Google. All rights reserved</footer>
    </div>
  </body>
</html>
